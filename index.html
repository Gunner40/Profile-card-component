<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__image"></div>
        <div class="card__content">
          <img
            src="./images/image-victor.jpg"
            alt="profile pic"
            class="card__profile-pic"
          />
          <h1 class="card__name">Victor Crest<span>26</span></h1>
          <p class="card__location">London</p>
          <hr />
          <div class="card__stats">
            <div class="card__stat card_stat--1">
              <h2>80K</h2>
              <p>Followers</p>
            </div>
            <div class="card__stat card_stat--2">
              <h2>803K</h2>
              <p>Likes</p>
            </div>
            <div class="card__stat card_stat--3">
              <h2>1.4K</h2>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
